<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        var WORDS     = ["fart", "balloonicorn", "coding", "olive"];
        var SCRAMBLED = ["tarf", "loonibalcorn", "godinc", "velio"];

        var playing = true;

        while (playing) {

            var randomIndex = Math.floor(Math.random() * (3 - 0) + 0);// Grab a random word from the WORDS array

            var randomScrambledWord = SCRAMBLED[randomIndex];
            var randomRealWord = WORDS[randomIndex];// Grab the corresponding scrambled word from the SCRAMBLED array

            var userGuess = prompt("Guess what word this random assortment of letters is: " + randomScrambledWord);// prompt the user to guess the original word when given the scrambled word

            // If the user guesses wrong, tell them they were wrong and the right word.
            if (userGuess !== randomRealWord) {
                alert ("Oh!  I'm Sorry!  It was really: " + randomRealWord);
            }
            else if (userGuess === randomRealWord) {
                alert ("Nice! You're such a BOSS!");
                }// If the user guesses the correct word, congratulate them.

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
